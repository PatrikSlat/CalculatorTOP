<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <img href="https://www.theodinproject.com/" src="TOP.png" alt="The Odin Project"></img>
    <div class="calculator">
        <div class="screen">
            <div class="previous-output"></div>
            <div class="current-output"></div>
        </div>
        <button class="clear span-two">AC</button>
        <button class="delete">DEL</button>
        <button class="operator">รท</button>
        <button class="number">1</button class="number">
        <button class="number">2</button class="number">
        <button class="number">3</button class="number">
        <button class="operator">*</button>
        <button class="number">4</button class="number">
        <button class="number">5</button class="number">
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="equal span-two">=</button>
    </div>
    <div class="footer">
        <a>Created by </a>
        <a href="https://github.com/PatrikSlat">Patrik</a>
      </div>
</body>
</html>
